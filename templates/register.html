<!DOCTYPE html>
<html>
	<head>
		<title>Register New Account</title>
	</head>
	<body>
        <a>Register new customer accounts</a>
        <form action="" method="post">
            <dl>
              <dt>Username:
              <dd><input type="text" name="username" size="30" value = "{{request.form['username']}}"" >
              <dt>Password:
              <dd><input type="text" name="password" size="30" value = "{{request.form['password']}}">
              <dt>Password <small>(repeat)</small>:
              <dd><input type="text" name="password2" size="30" >
            </dl>
            <div class="actions"><input type="submit" value="Sign Up"></div>
          </form>
          <div class="error" style="color:red"><strong>{{ error }}</strong></div>
          <div class="success" style="color:green"><strong>{{ success }}</strong></div>
		<a href="{{ url_for("login") }}">Click Here to go back to Login</a>
	</body>
</html>
