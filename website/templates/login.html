{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
  <h3 class="text-center font-bold text-xl mb-4">Login</h3>
  <form method="POST">
    <div class="mb-4">
      <label class="block font-bold text-gray-700 mb-2" for="email">Email Address</label>
      <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="Enter email">
    </div>
    <div class="mb-6">
      <label class="block font-bold text-gray-700 mb-2" for="password">Password</label>
      <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="Enter password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
    </div>
  </form>
</div>
{% endblock %}
