{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<div class="max-w-md mx-auto">
  <h3 class="text-center font-bold text-xl mb-4">Sign Up</h3>
  <form method="POST">
    <div class="mb-4">
      <label class="block font-bold text-gray-700 mb-2" for="email">
        Email Address
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="mb-4">
      <label class="block font-bold text-gray-700 mb-2" for="firstName">
        First Name
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="firstName"
        type="text"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="mb-4">
      <label class="block font-bold text-gray-700 mb-2" for="password1">
        Password
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password1"
        type="password"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="mb-6">
      <label class="block font-bold text-gray-700 mb-2" for="password2">
        Password (Confirm)
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password2"
        type="password"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
